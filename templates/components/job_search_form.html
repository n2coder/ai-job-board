<form method="GET" action="{% url 'job_search' %}" class="job-search-form">
    <div class="row g-3">
        <div class="col-md-8">
            <input type="text"
                   name="q"
                   class="form-control"
                   placeholder="Search by job title, skills or keywords"
                   value="{{ request.GET.q }}">
        </div>

        <div class="col-md-4">
            <button class="btn btn-primary w-100">
                Find Jobs
            </button>
        </div>

        <div class="col-md-4">
            <input type="text"
                   name="location"
                   class="form-control"
                   placeholder="Location"
                   value="{{ request.GET.location }}">
        </div>

        <div class="col-md-4">
            <select name="category" class="form-select">
                <option value="">All Categories</option>
                {% for category in categories %}
                    <option value="{{ category.id }}"
                      {% if request.GET.category == category.id|stringformat:"s" %}selected{% endif %}>
                        {{ category.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-4">
            <select name="job_type" class="form-select">
                <option value="">All Job Types</option>
                {% for jt in job_types %}
                    <option value="{{ jt.id }}"
                      {% if request.GET.job_type == jt.id|stringformat:"s" %}selected{% endif %}>
                        {{ jt.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
</form>
